<!DOCTYPE html>
<html>
<head>
    <title>overtime by partisha</title>
    <script>
        // Set favicon from original site
        (function() {
            const favicon = document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = 'https://overtimebypartisha.wordpress.com/favicon.ico';
            
            // Preload just in case
            const preload = document.createElement('link');
            preload.rel = 'preload';
            preload.as = 'image';
            preload.href = favicon.href;
            
            document.head.appendChild(preload);
            document.head.appendChild(favicon);
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <iframe 
        src="https://overtimebypartisha.wordpress.com" 
        frameborder="0" 
        scrolling="yes"
        allowfullscreen
    ></iframe>
</body>
</html>
